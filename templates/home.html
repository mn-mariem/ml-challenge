<!DOCTYPE html>
<html lang="en">
    <head>
        <title>query_engine</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <body>
        <div class="container">
            <h1 class="text-center" style="margin: 30px">Query Engine</h1>
            <form class="p-3 text-center", action="/", method="post">
                input query <input style="margin: 20px; width : 600px" class="text-center" type="text"  name="input_query">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
    
            {% if result %}
                <h3 class="text-center"> Similar Queries</h3>
                {% for query in results_queries %}
                    <p class="text-center"> {{query}} </p>
                {% endfor %}
    
            {% endif %}
        </div>
        
    </body>

</html>
